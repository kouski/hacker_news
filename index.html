<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app-container">
      <div id="app-header">
        <header class="header">
          <div class="flex">
            <span class="header-title">
              <img
                src="https://cdn.icon-icons.com/icons2/430/PNG/512/news27_42521.png"
                alt="icono de periodico"
                class="header-logo"
              />
              HackerNews
            </span>
            <a href="#/" class="header-link">Top</a>
            <a href="#/past" class="header-link">New</a>
            <a href="#/ask" class="header-link">Ask</a>
            <a href="#/show" class="header-link">Show</a>
            <a href="#/favorites" class="header-link">Favorites</a>
          </div>
        </header>
      </div>
      <div id="route-container">
        <div id="router-outlet"></div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <!-- script a libreria externa https://npmjs.com/package/navigo -->
    <script src="//unpkg.com/navigo@6"></script>
  </body>
</html>
